<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="{% block scriptPath %}./static/js/app.js{% endblock %}"></script>
    <title>{% block title %}{% endblock %} - Data Visualization</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <script>
        // next line shows an error in the linter but works perfectly
        var data = {{ data | tojson }};
    </script>
    <h1 id="title" class="viz-title">{% block vizTitle %}{% endblock %}</h1>
    {% block controls %}{% endblock %}
    <div id="viz" class="viz-container"></div>
    
    <div id="footer">
        {% block footer %}
        <hr>
        &copy; Copyright 2020 by The Brimless-Yankee Trust.
        {% endblock %}
    </div>
    {% endblock %}
</body>
</html>
